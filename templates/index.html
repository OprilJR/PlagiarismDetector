<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/pace.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

        <hr class="my-6 border-gray-700">

        <h2 class="text-3xl text-center mb-6">Compare Two Files</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <form action="/compare" method="POST" enctype="multipart/form-data" class="space-y-4">
                <div class="space-y-2">
                    <label for="reference_file" class="block">Reference File</label>
                    <input type="file" name="reference_file" id="reference_file" class="bg-gray-700 text-white rounded p-2" required>
                </div>
                <div class="space-y-2">
                    <label for="student_file" class="block">Student File</label>
                    <input type="file" name="student_file" id="student_file" class="bg-gray-700 text-white rounded p-2" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 py-2 px-4 rounded text-xl">
                        Compare Files
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
